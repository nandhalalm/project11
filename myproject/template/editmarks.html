<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'viewedit' %}" method="POST">
        {% csrf_token %}
        <label for="science">Science:</label>
        <input type="text" name="science" value="{{ marks.science }}">
        
        <label for="maths">Maths:</label>
        <input type="text" name="maths" value="{{ marks.maths}}">
    
        <label for="english">English:</label>
        <input type="text" name="english" value="{{ marks.english}}">
    
        <button type="submit">Save</button>
        <a href="{% url 'viewedit' %}"><button>HOME</button></a>
    </form>
    
</body>
</html>
