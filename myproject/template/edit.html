<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .cancel-button {
            background-color: #d9534f;
            margin-left: 10px;
        }
        .cancel-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <h1>Edit Your Profile</h1>

    <form action="{% url 'edit' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="first_name">First Name:</label>
        <input type="text" name="name" id="name" value="{{ details.name }}" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ user.email }}" required>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" value="{{ details.age }}" required>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" value="{{ details.phone }}" required>

        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="4" required>{{ details.address }}</textarea>

        <button type="submit">Save Changes</button>

    </form>
</body>
</html>
